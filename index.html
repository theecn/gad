<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gad</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            padding: 0;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --button-active-bg: #eee;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;

        }
    </style>
    <style>
    </style>
</head>
<body>

<div id="app">
    <gad-button icon="setting" icon-position="right" :loading="loading1" @click="loading1 = !loading1">
        按钮
    </gad-button>
    <gad-button icon="setting" icon-position="left" :loading="loading2" @click="loading2 = !loading2 ">
        按钮
    </gad-button>
    <gad-button :loading="loading3" @click="loading3 = !loading3">按钮3</gad-button>
    <gad-button-group>
        <gad-button icon="left"  >
            上一页
        </gad-button>
        <gad-button>更多</gad-button>
        <gad-button icon="right" icon-position="right" >
            下一页
        </gad-button>
    </gad-button-group>
    <gad-icon name="left"></gad-icon>
</div>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_1126422_81a8sn3t7mx.js"></script>
